name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: npm run release -- --release-as minor
      - run: git push --follow-tags origin ${{ github.ref }}
